name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash

env:
  LANG: "en_US.utf-8"
  LC_ALL: "en_US.utf-8"
  PYTHONIOENCODING: "UTF-8"

jobs:

  regressions:

    strategy:
      matrix:
        repo:
        - arogozhnikov/einops
        - abhiTronix/vidgear
        - jmoiron/humanize
        - cgarciae/pypeln
        - salesforce/policy_sentry
        - archivy/archivy
        - giswqs/geemap
        - salesforce/cloudsplaining
        - deepcharles/ruptures
        - DataDog/integrations-core
        - MaartenGr/BERTopic
        - damiafuentes/DJITelloPy
        - damiafuentes/DJITelloPy
        - koaning/human-learn
        - MaartenGr/KeyBERT
        - MaartenGr/PolyFuzz
        - RasaHQ/whatlies
        - copier-org/copier
        - poets-ai/elegy
        - cs01/pygdbmi
        - TheHive-Project/TheHive4py
        - sleuth-io/code-video-generator
        - aparcar/asu
        - kelvindecosta/picharsso
        - daxartio/tinvest
        - suned/pfun
        - coady/multimethod
        - hSaria/ChromaTerm
        - basedosdados/mais
        - pyomeca/pyomeca
        - abdullahselek/HerePy
        - koaning/clumper
        - Servir-Mekong/hydra-floods
        - coady/django-model-values
        - phurwicz/hover
        - abdullahselek/authenticatorpy
        - JosXa/tgintegration
        - up42/up42-py
        - voidful/TFkit
        - tjltjl/plycutter
        - sinaahmadi/klpt
        - 173TECH/sayn
        - verifid/facereg
        - abdullahselek/spampy
        - openkinome/kinoml
        - ppsp-team/HyPyP

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install PyYAML
      run: python -m pip install --user pyyaml beautifulsoup4

    - name: Set up the cache
      uses: actions/cache@v1
      with:
        path: repos
        key: repo-${{ matrix.repo }}

    - name: Build current version
      id: build_current
      run: bash build.sh one_current ${{ matrix.repo }}
      continue-on-error: true

    - name: Build latest version
      run: bash build.sh one_latest ${{ matrix.repo }}
      if: ${{ steps.build_current.outcome == 'success' }}
